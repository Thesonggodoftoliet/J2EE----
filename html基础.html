<title>常用标签</title>

<body>
	<h1>标题标签</h1><!--分为很多级标签，数字越大，标签越小，就像word里面的标题-->
	<div> </div><!--相当于一个容器，用来将板块分层或固定位置摆放-->
	<p>段落标签</p><!--也相当于容器，将文本放置其中-->
	<img src="" alt="图片无法显示"><!--src 引用路径-->
	<span></span><!--显示单独样式-->
	
	空格 &nbsp 大于 &gt 小于 &lt 
	
	<table border="1">  <!--表格-->
	
		<tr>  <!--行-->
			<td> <!--列-->你好</td>
			<td> <!--列-->你好</td>
			<td> <!--列-->你好</td>
		</tr>
		<tr>  <!--行-->

		</tr>
