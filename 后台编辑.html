<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>后台编辑</title>
<style>

	.div1{
		margin-top: 10%;
		margin-left: 40%;
		height: 150px;
		width: 300px;
		border-style: solid;
		border-color: skyblue;
	}
	.li{
		padding-top: 3%;
	}
</style>

</head>

<body>
	<div class="div1">
		<ul style="list-style: none;">
			<li class="li" >作者：<input type="text" value="" id="li0"></li>
			<li class="li" >标题：<input type="text" value="" id="li1"></li>
			<li class="li" >价格：<input type="text" value="" id="li2"></li>
			<li class="li"><input type="button" value="提交"><input type="button" value="重置" onClick="textclear()"></li>
		</ul>
	</div>

<!--script-->
<script type="text/javascript">
function textclear(){
	var i = 0;
	for(i=0;i<3;i++)
		document.getElementById('li'+i).value="";
}	
</script>
</body>
</html>
