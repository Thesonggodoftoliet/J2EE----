	.div1{
		height: 600px;

		border-width: 2px;

	.form{
		height: 20px;

<script type="text/javascript">
$(function(){
	$(".Isnull").click(function(){
//		alert("test");
		if($("#uname").value=="")alert("用户名不能为空");
		else if($("#name").value=="")alert("姓名不能为空");
		else if($("#pwd1").value=="")alert("密码不能为空");
		else if($("#pwd2").value=="")alert("请再次输入密码");
		else if($("#pwd1").value!=$("#pwd2").value)alert("两次输入的密码不一致");
		else if($("#idnumber").value=="") alert("证件号码不能为空");
		else alert("注册成功");
	});
	
});
</script>

<body>
<div class="div1">
  <form>
			<ul style="list-style: none;padding-top: 2%;">
				<li style="float: left;margin-left: 10px;">用 户 名:<input type="text" class="form" id="uname" value="" name="uname"><a style="color: red;"> *</a></li>
				<li style="float: left;margin-left: 200px;">姓&nbsp;名:<input type="text" class="form" id="name" value=""><a style="color: red;"> *</a></li>
			</ul>
			<ul style="list-style: none;padding-top: 4%;">
				<li style="float: left;margin-left: 10px;">输入密码:<input type="password" class="form" id="pwd1" value="" name="pwd"><a style="color: red;"> *</a></li>
				<li style="float: left;margin-left: 200px;">性&nbsp;别:<input type="radio" name="sex" value="男" checked>男 <input type="radio" name="sex" value="女">女<a style="color: red;"> *</a></li>
			</ul>
			<ul style="list-style: none;padding-top: 4%;">
				<li style="float: left;margin-left: 10px;">重复密码:<input type="password" class="form" id="pwd2" value=""><a style="color: red;"> *</a></li>
				<li style="float: left;margin-left: 200px;">地&nbsp;址:<input type="text" class="form"></li>
			</ul>
			<ul style="list-style: none;padding-top: 4%;">
				<li style="float: left;margin-left: 10px;">证件类型:<select class="form">
																  <option>身份证</option>

																  <option>港澳同胞身份证</option>

				<li style="float: left;margin-left: 202px;">邮&nbsp;箱:<input type="email" class="form"></li>
			</ul>
			<ul style="list-style: none;">
				<li style="margin-left: 10px;padding-top: 4%;">证件号码:<input type="password" class="form" id="idnumber" value=""><a style="color: red;"> *</a></li>
				<li style="margin-left: 10px;padding-top: 4%;">电话号码:<input type="tel" class="form"></li>
				<li style="margin-left: 10px;padding-top: 4%;">旅客类型:<select class="form">
																		<option>成人</option>
																		<option>学生</option>
																		<option>儿童</option>
																		<option>退休老人</option>
				</select></li>
				<li style="margin-left: 10px;padding-top: 4%;"><input type="checkbox" name="checkbox1">我已阅读并同意<a href="http://www.12306.cn/mormhweb/gljd/wzls/" target="_blank">《中国铁路服务条款》</a></li>
			</ul>
